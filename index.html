<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>dWiki | America's Encyclopedia.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="dWiki is a decentralized wiki built on the dWeb where content creators get paid and its users grade the accuracy of content.">
  <meta name="keywords" content="decentralized encyclopedia, decentralized wiki, dweb apps">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/logo/dwiki.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,600i,700,700i%7cPermanent+Marker"
    rel="stylesheet">
  <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link href="assets/css/custom.css" rel="stylesheet" type="text/css" media="all">
  
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">

  </script>





</head>

<body>


  <section class="height-100 bg-gradient-gray">
    <div class="position-absolute text-center sticky-top w-100 p-3">
      <div class="logo-area">
        <a href="index.html">
          <img src="assets/img/logo/dwiki.png" alt="Logo">
        </a>
      </div>
    </div>
    <img src="assets/img/books.jpg" alt="Image" class="bg-image opacity-30">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-9 col-md-11">
          <h1 class="font-alt-1 display-4 text-white">America's Encyclopedia.</h1>
          <span class="h1 text-white d-block" data-countdown-date="2022-09-11"></span>
          <p class="lead text-white">dWiki is a decentralized wiki built on the dWeb where content creators get paid and its users grade the accuracy of content.</p>
          <form class="d-md-flex mt-3">
            <input id="email" type="email" class="form-control form-control-lg" placeholder="Enter your email address"
              aria-label="email">
            <button onclick="emailsubs()" class="btn btn-primary btn-lg mt-2 mt-md-0 ml-md-2" type="button">Notify
              Me</button>
          </form>

          <div class="text-center mt-2">
            <small class="text-white">By clicking 'Notify Me' you agree to our <a
                href="https://peepsx.com/privacy-policy.html" class="text-white">Privacy Policy</a></small>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    emailsubs = () => {
      var email = document.getElementById("email").value
      if (email === null || email === "") {
        swal({ title: "Enter your email", icon: 'warning' });
      } else {
        let obj = {
          email: email
        }
        console.log(obj)
        axios.post('https://api.arisen.church/users/sendemail', obj)
          .then((result) => {

            if(!result.data.status){
              swal({ title: "This EmailID is not Valid.", icon: 'warning' });
            }
            else{
              if(result.data.data.status == "subscribed"){
                window.location = "success.html"

              }
              else{
                swal({ title: "This mail already exists,Try with another one.", icon: 'warning' });
              }
            }
          })
          .catch((err) => {
            console.log('=======>+', err)
            swal({ title: "This mail already exists,Try with another one.", icon: 'warning' });

          })


      }
    }
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/prism.js"></script>
  <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.js"></script>
  <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.js"></script>
  <script type="text/javascript" src="assets/js/clipboard.js"></script>
  <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
  <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
  <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script>
  <script type="text/javascript" src="assets/js/zoom.min.js"></script>
  <script type="text/javascript" src="assets/js/theme.js"></script>

</body>

</html>
